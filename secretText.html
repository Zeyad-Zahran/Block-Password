<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypt & Decrypt</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: lime;
      color: black;
    }

    #title {
      font-size: 26px;
      margin-bottom: 30px;
      min-height: 30px;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: lime;
      width: 80%;
      box-shadow: 0 0 10px lime;
      transition: all 0.3s;
    }

    hr:hover {
      width: 90%;
      background-color: limegreen;
      box-shadow: 0 0 20px limegreen;
    }
  </style>
</head>
<body>
  <div id="title"></div>

  <div class="container">
    <h2>Encrypt a Message</h2>
    <textarea id="inputText" placeholder="Write anything here..." rows="4"></textarea>
    <button onclick="encryptText()">Encrypt</button>

    <hr>

    <h2>Encrypted Message</h2>
    <textarea id="encryptedText" placeholder="Your encrypted result..." rows="4" readonly></textarea>

    <hr>

    <h2>Decrypt a Message</h2>
    <textarea id="inputEncryptedText" placeholder="Paste encrypted text..." rows="4"></textarea>
    <button onclick="decryptText()">Decrypt</button>

    <hr>

    <h2>Decrypted Message</h2>
    <textarea id="decryptedText" placeholder="Decrypted message will appear..." rows="4" readonly></textarea>
  </div>

  <script>
    // Title typing animation
    const title = "Secure Text ";
    let i = 0;
    function typeWriter() {
      if (i < title.length) {
        document.getElementById("title").innerHTML += title.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    typeWriter();

    // Unicode-safe encoding/decoding
    function encryptText() {
      let text = document.getElementById("inputText").value;
      let encoded = btoa(unescape(encodeURIComponent(text)));
      document.getElementById("encryptedText").value = encoded;
    }

    function decryptText() {
      let encoded = document.getElementById("inputEncryptedText").value;
      try {
        let decoded = decodeURIComponent(escape(atob(encoded)));
        document.getElementById("decryptedText").value = decoded;
      } catch (e) {
        document.getElementById("decryptedText").value = "Invalid encrypted text!";
      }
    }
  </script>
</body>
</html>
