<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Text</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
      user-select: none;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 0 0 20px #00ff00;
      margin-bottom: 30px;
    }
    .section {
      border: 2px solid #00ff00;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00ff00 inset;
      border-radius: 10px;
    }
    textarea, input {
      width: 100%;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-family: monospace;
      margin: 10px 0;
      resize: vertical;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      margin-top: 5px;
      transition: 0.2s;
      border-radius: 5px;
    }
    button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }
    .copy-btn {
      float: right;
      margin-top: -45px;
      margin-right: 10px;
      font-size: 0.8em;
      padding: 5px 10px;
    }
    @media (max-width: 600px) {
      .copy-btn {
        float: none;
        display: block;
        width: 100%;
        margin: 5px 0;
      }
    }

    /* Custom Context Menu */
    #customMenu {
      position: absolute;
      background: black;
      border: 1px solid #00ff00;
      display: none;
      z-index: 9999;
      min-width: 160px;
      box-shadow: 0 0 10px #00ff00;
      border-radius: 5px;
    }
    #customMenu button {
      display: block;
      width: 100%;
      border: none;
      background: black;
      color: #00ff00;
      text-align: left;
      padding: 10px;
      font-family: monospace;
    }
    #customMenu button:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Secret Text</h1>

  <div class="section">
    <h2>Encrypt Message</h2>
    <textarea id="plainText" placeholder="Type your message..."></textarea>
    <button class="copy-btn" onclick="copyText('plainText')">Copy</button>
    <button onclick="encryptText()">Encrypt</button>
    <textarea id="encryptedText" placeholder="Encrypted text..." readonly></textarea>
    <button class="copy-btn" onclick="copyText('encryptedText')">Copy</button>
  </div>

  <div class="section">
    <h2>Decrypt Message</h2>
    <textarea id="inputEncrypted" placeholder="Paste encrypted text..."></textarea>
    <button class="copy-btn" onclick="copyText('inputEncrypted')">Copy</button>
    <button onclick="decryptText()">Decrypt</button>
    <textarea id="decryptedText" placeholder="Decrypted message..." readonly></textarea>
    <button class="copy-btn" onclick="copyText('decryptedText')">Copy</button>
  </div>

  <div id="customMenu">
    <button onclick="copySelected()">Copy</button>
    <button onclick="pasteToFocused()">Paste</button>
    <button onclick="clearFocused()">Clear</button>
    <button onclick="alert('ðŸš€ Hacker Tool Activated!')">Run Tool</button>
  </div>

  <script>
    const secretKey = CryptoJS.enc.Utf8.parse("G;?&ZsV-]!$V2%dMrRv0@E2sP6Dz^QqR");
    const iv = CryptoJS.enc.Utf8.parse("uNy@xxs,]*OW=O]i");

    function encryptText() {
      const plainText = document.getElementById("plainText").value;
      if (plainText.trim() === "") {
        alert("Please enter a message.");
        return;
      }
      const encrypted = CryptoJS.AES.encrypt(
        CryptoJS.enc.Utf8.parse(plainText),
        secretKey,
        { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
      ).toString();
      document.getElementById("encryptedText").value = encrypted;
    }

    function decryptText() {
      const encryptedText = document.getElementById("inputEncrypted").value;
      if (encryptedText.trim() === "") {
        alert("Please enter encrypted text.");
        return;
      }
      try {
        const decrypted = CryptoJS.AES.decrypt(
          encryptedText,
          secretKey,
          { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
        );
        const plainText = decrypted.toString(CryptoJS.enc.Utf8);
        if (!plainText) throw new Error();
        document.getElementById("decryptedText").value = plainText;
      } catch {
        alert("Failed to decrypt.");
        document.getElementById("decryptedText").value = "";
      }
    }

    function copyText(elementId) {
      const el = document.getElementById(elementId);
      el.select();
      document.execCommand("copy");
      alert("âœ… Copied!");
    }

    let focusedElement = null;
    document.querySelectorAll("textarea, input").forEach(el => {
      el.addEventListener("focus", () => focusedElement = el);
    });

    // Custom context menu
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      const menu = document.getElementById("customMenu");
      menu.style.top = e.pageY + "px";
      menu.style.left = e.pageX + "px";
      menu.style.display = "block";
    });
    document.addEventListener("click", function() {
      document.getElementById("customMenu").style.display = "none";
    });

    function copySelected() {
      if (focusedElement) {
        focusedElement.select();
        document.execCommand("copy");
        alert("âœ… Copied from menu!");
      }
    }
    function pasteToFocused() {
      if (focusedElement && navigator.clipboard) {
        navigator.clipboard.readText().then(text => {
          focusedElement.value += text;
        });
      } else {
        alert("Clipboard access denied.");
      }
    }
    function clearFocused() {
      if (focusedElement) {
        focusedElement.value = "";
      }
    }

    // ðŸ”’ Block dev tools keys
    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("ðŸš« Access Denied ðŸš«");
      }
    });

    
  </script>
</body>
</html>
