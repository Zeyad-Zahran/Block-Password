<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Challenge - Rules</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff00;
    }
    .rules {
      font-size: 1.2em;
      line-height: 1.8em;
      white-space: pre-line;
    }
    .start-btn {
      display: block;
      margin: 50px auto 0;
      padding: 15px 30px;
      font-size: 1.5em;
      color: #000;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background-color: #00cc00;
    }
    .final-flag {
      text-align: center;
      margin-top: 60px;
      font-size: 2em;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
    }
  </style>
</head>
<body>

  <h1>WELCOME TO THE CYBER CHALLENGE</h1>

  <div class="rules">
    - Think like a hacker.  
    - Solve each puzzle carefully.  
    - Use logic, code, and intuition.  
    - Do not share solutions with others.  
    - Every level contains a hidden flag.  
    - Keep all the flags safe!  
    - You will need them to get the FINAL FLAG.  
  </div>

  <div class="final-flag">GET THE FINAL FLAG!</div>

  <button class="start-btn" onclick="location.href='level-1.html'">START</button>

</body>
</html>
