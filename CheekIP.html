<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Lookup</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    .info {
      border: 1px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #00ff00;
    }
    input {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      width: 250px;
    }
    button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }
    h1 {
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <h1>[ IP LOOKUP TOOL ]</h1>
  <div class="info">
    <input type="text" id="ipInput" placeholder="Enter IP address">
    <button onclick="lookupIP()">Lookup</button>
    <div id="output" style="margin-top:20px;">
      Enter an IP to fetch details.
    </div>
  </div>

  <script>
    function lookupIP() {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) {
        document.getElementById('output').innerHTML = "<p>Please enter an IP address.</p>";
        return;
      }

      document.getElementById('output').innerHTML = "<p>Loading...</p>";

      fetch(`https://ipapi.co/${ip}/json/`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById('output').innerHTML = `<p>Error: ${data.reason}</p>`;
          } else {
            document.getElementById('output').innerHTML = `
              <p><strong>IP Address:</strong> ${data.ip}</p>
              <p><strong>Location:</strong> ${data.city}, ${data.region}, ${data.country_name}</p>
              <p><strong>ISP:</strong> ${data.org}</p>
              <p><strong>Postal Code:</strong> ${data.postal}</p>
              <p><strong>Timezone:</strong> ${data.timezone}</p>
            `;
          }
        })
        .catch(err => {
          document.getElementById('output').innerHTML = "<p>Error fetching data.</p>";
        });
    }
  </script>
</body>
</html>
