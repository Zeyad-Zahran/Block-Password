<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Security Scan</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 4s steps(40, end) forwards;
      margin-bottom: 30px;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    .scanner {
      background: rgba(0, 255, 0, 0.05);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 12px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    .result {
      background: rgba(0, 255, 0, 0.05);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 10px;
      margin-top: 20px;
      width: 300px;
    }
    .result strong {
      color: #00ff00;
    }
    .progress {
      background: #1d1a1a;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 20px;
      background: #00ff00;
      width: 0;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Network Security Scan</h1>

  <div class="scanner">
    <label>Network Name (SSID):</label>
    <input type="text" id="ssid" placeholder="Enter network name">

    <label>Encryption Type:</label>
    <select id="encryption">
      <option value="WEP">WEP</option>
      <option value="WPA">WPA</option>
      <option value="WPA2">WPA2</option>
      <option value="WPA3">WPA3</option>
    </select>

    <label>Expected Speed (Mbps):</label>
    <input type="number" id="speed" placeholder="Enter internet speed">

    <button onclick="scan()">Start Scan</button>
  </div>

  <div id="result" class="result" style="display: none;">
    <h2>Scan Result:</h2>
    <p>Network Name: <strong id="resSsid"></strong></p>
    <p>Encryption Type: <strong id="resEncryption"></strong></p>
    <p>Security Score: <strong id="resScore"></strong></p>
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
    <p id="resAdvice"></p>
  </div>

  <script>
    function scan() {
      const ssid = document.getElementById("ssid").value;
      const encryption = document.getElementById("encryption").value;
      const speed = parseInt(document.getElementById("speed").value);

      let score = 0;
      let advice = "";

      if (encryption === "WEP") {
        score += 30;
        advice += "🔴 WEP encryption is outdated. Upgrade to WPA2 or WPA3.\n";
      } else if (encryption === "WPA") {
        score += 60;
        advice += "🟠 WPA encryption is average. Consider upgrading to WPA2 or WPA3.\n";
      } else if (encryption === "WPA2") {
        score += 80;
        advice += "🟢 WPA2 encryption is good. Ensure router firmware is updated.\n";
      } else if (encryption === "WPA3") {
        score += 100;
        advice += "✅ WPA3 encryption is excellent.\n";
      }

      if (speed < 10) {
        score -= 20;
        advice += "⚠️ Speed is low. Check for unknown devices on the network.\n";
      }

      if (score > 100) score = 100;
      if (score < 0) score = 0;

      document.getElementById("resSsid").textContent = ssid || "Unknown";
      document.getElementById("resEncryption").textContent = encryption;
      document.getElementById("resScore").textContent = score + "/100";
      document.getElementById("resAdvice").textContent = advice;

      document.getElementById("result").style.display = "block";
      document.getElementById("progressBar").style.width = score + "%";
    }
  </script>
</body>
</html>
